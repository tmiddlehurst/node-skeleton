<section id="search" ng-init="movieCTRL.resetVisibility()">
	<!-- Search Bar -->
	<div class="row">
		<br>
		<p 
			class="centeredText"
			ng-if="movieCTRL.visible">
			To get started, enter a film name
		</p>
		<br>
		<form
			id="searchBar"
			class="col-md-6 col-md-offset-3 form-inline" 
			ng-if="auth.user">
			<div class="form-group">
				<label for="favouriteMovie">film name:</label>
				<input
					id="favouriteMovie"
					type="string"
					placeholder="film"
					ng-model="movieCTRL.searchTerm">
			</div>
			<button
				type="search"
				href="#appStates"
				class="btn btn-default"
				ng-click="movieCTRL.search().arrayLength()">
				Go
			</button>
			</p>
		</form>
	</div>		
	<!-- Search Results-->
	<div class="row card-group">
		<p ng-if="!movieCTRL.visible" class="centeredText">choose from results to see similar movies</p>
		<br>
		<div 
			class="card text-center col-md-3" 
			ng-repeat="movie in movieCTRL.movieResults.results | limitTo: 15"
			ui-sref="showSimilar"
			ng-click="movieCTRL.getSimilar(movie)">
			<img 
			  	class="card-img-top"
			  	ng-src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}"
			  	alt="{{movie.title}} Movie Poster">
		  	<div class="card-block">
		  		<p class="card-title">
		  			<strong> {{movie.title}} </strong>
	  			</p>
	  			<p class="card-text">
	  				<span>{{movie.release_date.substr(0,4)}}</span>
  				</p>
	  			<p class="card-text">
		    		<strong>Avg. Rating: </strong>
		    		<span>{{movie.vote_average}}</span>
		    		<span>({{movie.vote_count}} votes)</span>
	    		</p>
		  	</div>
		</div>
	</div>
	<div id="searchAgain" ng-if="!movieCTRL.visible">
		<a href="#" class="btn blueBtn" ng-click="movieCTRL.reloadState().resetVisibility()" > Search Again</a>
	</div>
</section>
