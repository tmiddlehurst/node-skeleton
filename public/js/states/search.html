<section id="search" ng-controller="movieController as movie">
	<!-- Search Bar -->
	<div class="row" ng-controller="animationController as anim">
		<br>
		<p 
			class="centeredText">
			To get started, enter your favourite film.
		</p>
		<br>
		<form
			id="searchBar"
			class="col-md-8 col-md-offset-2 form-inline" 
			ng-if="auth.user">
			<div class="form-group">
				<label for="favouriteMovie">Favourite movie:</label>
				<input
					id="favouriteMovie"
					type="string"
					placeholder="Enter movie"
					ng-model="movie.searchTerm">
			</div>
			<button
				type="search"
				class="btn btn-default"
				ng-click="movie.search()">
				Go
			</button>

			</p>
		</form>

	<!-- Search Results -->
		<h2> Search Results</h2>

		<div 
			class="card col-xs-3" 
			ng-repeat="movie in movie.movieResults.results | limitTo: 15"
			href="show">
			<img 
			  	class="card-img-top"
			  	ng-src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}"
			  	alt="{{movie.title}} Movie Poster">
		  	<div class="card-block">
		  		<p class="card-title">
		  			<strong>Title: </strong>
		  			{{movie.title}}
	  			</p>
	  			<p class="card-text">
	  				<strong>Year: </strong><span>{{movie.release_date.substr(0,4)}}</span>
  				</p>
	  			<p class="card-text">
		    		<strong>Avg. Rating: </strong>
		    		<span>{{movie.vote_average}}</span>
		    		<span>({{movie.vote_count}} votes)</span>
	    		</p>
		  	</div>
		</div>
	</div>
</section>
