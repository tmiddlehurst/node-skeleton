<section id="search">
	<!-- Search Bar -->
	<div class="row">
		<br>
		<p 
			class="centeredText"
			ng-if="movieCTRL.visible">
			To get started, enter your favourite film.
		</p>
		<br>
		<form
			id="searchBar"
			class="col-md-8 col-md-offset-2 form-inline" 
			ng-if="auth.user">
			<div class="form-group">
				<label for="favouriteMovie">Favourite movie:</label>
				<input
					id="favouriteMovie"
					type="string"
					placeholder="Enter movie"
					ng-model="movieCTRL.searchTerm">
			</div>
			<button
				type="search"
				href="#appStates"
				class="btn btn-default"
				ng-click="movieCTRL.search().arrayLength()">
				Go
			</button>
			</p>
		</form>
	</div>		
	<!-- Search Results -->
	<div class="row">
		<h2 ng-if="!movieCTRL.visible"> displaying results for "{{movieCTRL.searchTerm}}"</h2>
		<div 
			class="card col-xs-3" 
			ng-repeat="movie in movieCTRL.movieResults.results | limitTo: 15"
			ui-sref="showSimilar"
			ng-click="movieCTRL.storeId(movie)">
			<img 
			  	class="card-img-top"
			  	ng-src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}"
			  	alt="{{movie.title}} Movie Poster">
		  	<div class="card-block">
		  		<p class="card-title">
		  			<strong>Title: </strong>
		  			{{movie.title}}
	  			</p>
	  			<p class="card-text">
	  				<strong>Year: </strong><span>{{movie.release_date.substr(0,4)}}</span>
  				</p>
	  			<p class="card-text">
		    		<strong>Avg. Rating: </strong>
		    		<span>{{movie.vote_average}}</span>
		    		<span>({{movie.vote_count}} votes)</span>
	    		</p>
		  	</div>
		</div>
	</div>
</section>
