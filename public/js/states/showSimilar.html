<section id="showSimilar" ng-init="movieCTRL.resetVisibility()">

<!-- grey-out effect for modal -->
	<div class="greyBox" ng-if="!movieCTRL.visible"></div>

	<!-- selected movie tings -->
	<p>Showing similar movies to <strong>{{movieCTRL.selected.title}}</strong>
	</p>

	<div id="selectedFavouriteMovie">
		<img ng-src="https://image.tmdb.org/t/p/w640/{{movieCTRL.selected.backdrop_path}}">
	</div>

	<!-- similar movies -->
	<div class="row" id="similarMovies">

  	<!-- modal -->
		<div 
			ng-if="!movieCTRL.visible"
			class="modal">

			<div class="modal-dialogue">

				<div class="modal-content">

					<div class="modal-header">
						<button ng-click="movieCTRL.showContent()"class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">
							{{ movieCTRL.modalTarget.title }}
						</h4>
					</div>

					<div class="modal-body">
						<p>
							<strong>Year: </strong>
							{{ movieCTRL.modalTarget.release_date.substr(0,4) }}
						</p>
						<p>
							<strong>Overview:</strong>
							{{ movieCTRL.modalTarget.overview }}
						</p>
						<p>
							<strong>Rating: </strong>
							{{movieCTRL.modalTarget.vote_average}}
							({{movieCTRL.modalTarget.vote_count}} votes)
						</p>
					</div>

					<div class="modal-footer">
						<button class="btn btn-primary"> Add to watch list</button>
						<button
							class="btn btn-primary"
							data-dismiss="modal"
							ng-click="movieCTRL.showContent()">close
						</button>
					</div>
				</div>
			</div>	
		</div>
		<!-- Card -->
		<button 
			href="#"
			class="card col-xs-2" 
			ng-repeat="movie in movieCTRL.similarMovies.results | limitTo: 6"
			ng-click="movieCTRL.modalContent(movie)">

			<!-- movie poster -->
			<img 
		  	class="similarMoviePoster img"
		  	ng-src="https://image.tmdb.org/t/p/w640/{{movie.poster_path}}"
		  	alt="{{movie.title}} movie poster">

		  <!-- movie info -->
	  	<div class="card-block">

	  		<p class="card-title">
	  			<strong>Title: </strong>
	  			{{movie.title}}
				</p>

				<p class="card-text">
					<strong>Year: </strong><span>{{movie.release_date.substr(0,4)}}</span>
				</p>

				<p class="card-text">
	    		<strong>Avg. Rating: </strong>
	    		<span>{{movie.vote_average}}</span>
	    		<span>({{movie.vote_count}} votes)</span>
	  		</p>
	  	</div>

		</button>

	</div>
	<!-- search again -->
	<button 
		href="#"
		ui-sref="search"
		class="btn btn-primary btn-sm"> Search Again
	</button>
</section>
