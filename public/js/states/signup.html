<form class="col-xs-8" class="form-inline" ng-if="!auth.user">
	<div class="form-group">
		<label for="exampleInputEmail1">Email:</label>
		<input
			id="exampleInputEmail1"
			type="email"
			placeholder="Email"
			ng-model="auth.email">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password:</label>
		<input
			id="exampleInputPassword1"
			type="password"
			placeholder="Password"
			ng-model="auth.password">
	</div>

	<button
		type="submit"
		class="btn btn-default"
		ng-click="auth.createUser()">
		Create User
	</button>

	<p ng-if="auth.error">
		Error: <strong>{{ auth.error }}</strong>
	</p>
</form>

<section ng-if="auth.user">
	<p> You're already logged in</p>
	
</section>
